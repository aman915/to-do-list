<h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ">Add
        a Note</h1>
    <input ng-model="task" ng-keyup="searchEnter()" type="text" id="textBox" placeholder="Type Here !!!">
    <ul>
        <li id="taskData" ng-repeat="i in tasks">
            <input ng-click="cross = !cross" type="checkbox" ng-model="i.status" ng-init="cross = false">
            <a ui-sref='second()'><input type="text" ng-keyup="enterEdit(i.taskMessage)" id="content" ng-onblur="blurOn()"
                    contenteditable="false" ng-model="i.taskMessage" class="done-{{i.status}}">
            </a>
            <i ng-click="delete(i)" ng-if="cross" class="fa fa-trash" id="fontAwsm" style="font-size : 14px; float : right"></i>

        </li>
    </ul>
